<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness Website - Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .header {
            padding: 5px;
            width: 100%;
            min-height: 5%;
            position: absolute;
            text-align: center;
            background: #1b1b1a;
            color: white;
            font-size: 15px;
            top: 0;
        }
        
        .footer {
            padding: 15px;
            text-align: center;
            background: #1b1b1a;
            width: 100%;
            margin: 30px 0 0 -10px;
            color: white;
            font-size: 7.3px;
            bottom: 0;
            position: absolute;

        }


        .login-container {
            background-color: #fff;
            padding: 60px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #ff5e00;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #ffa600;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>LEAGUE FITNESS</h1>
      </div>

<div class="login-container">
    <h2>Login to Your Fitness Account</h2>
    <form id="loginForm" action="your_server_endpoint.php" method="post">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>

        <button type="button" onclick="validateForm()">Login</button>
    </form>
</div>

<script>
    function validateForm() {
        var username = document.getElementById("username").value;
        var password = document.getElementById("password").value;

        // You can add more complex validation logic here
        if (username === "" || password === "") {
            alert("Please fill in all fields.");
        } else {
            // If the validation passes, you can submit the form
            document.getElementById("loginForm").submit();
        }
    }
</script>

<div class="footer">
    <h1>copyrights reserved</h1>
  </div>

</body>
</html>
